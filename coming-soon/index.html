<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F8FAFC;
            min-height: 100vh;
            color: #1F2937;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 1.5rem 2.5rem;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            border: 2px solid #E8503A;
            border-radius: 50px;
            background: transparent;
            color: #E8503A;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, #E8503A, #F97316);
            color: #ffffff;
            border-color: #E8503A;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .mascot {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(232, 80, 58, 0.2);
        }

        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 8px;
            line-height: 1.1;
            background: linear-gradient(135deg, #E8503A, #F97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-name a {
            color: inherit;
            text-decoration: none;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(135deg, #E8503A, #F97316);
            -webkit-background-clip: text;
            background-clip: text;
            transition: opacity 0.3s ease;
        }

        .brand-name a:hover {
            opacity: 0.7;
        }

        .divider {
            width: 2px;
            height: 120px;
            background: linear-gradient(180deg, transparent, #E5E7EB, transparent);
        }

        .coming-soon-text {
            text-align: left;
        }

        .coming-soon-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: 2px;
            color: #1F2937;
        }

        .tagline {
            font-size: 0.9rem;
            color: #6B7280;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* Email Signup */
        .signup-section {
            margin-top: 3rem;
            width: 100%;
            max-width: 600px;
        }

        .signup-label {
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: #6B7280;
        }

        .signup-form {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .email-input-wrapper {
            position: relative;
            flex: 1;
            min-width: 280px;
        }

        .email-input-wrapper label {
            position: absolute;
            top: -8px;
            left: 16px;
            background: #F8FAFC;
            padding: 0 8px;
            font-size: 0.75rem;
            color: #6B7280;
            letter-spacing: 1px;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #FFFFFF;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            color: #1F2937;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .email-input:focus {
            border-color: #E8503A;
            box-shadow: 0 0 0 3px rgba(232, 80, 58, 0.1);
        }

        .email-input::placeholder {
            color: #9CA3AF;
        }

        .signup-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #E8503A, #F97316);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 80, 58, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 80, 58, 0.4);
        }

        .divider-line {
            width: 100%;
            max-width: 500px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #E5E7EB, transparent);
            margin-top: 3rem;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: #6B7280;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #E8503A;
        }

        .social-links svg {
            width: 22px;
            height: 22px;
        }

        .copyright {
            font-size: 0.8rem;
            color: #9CA3AF;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                gap: 2rem;
            }

            .divider {
                width: 80px;
                height: 2px;
                background: linear-gradient(90deg, transparent, #E5E7EB, transparent);
            }

            .brand-name {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .coming-soon-text {
                text-align: center;
            }

            .coming-soon-text h1 {
                font-size: 2.5rem;
            }

            .mascot {
                width: 100px;
                height: 100px;
            }

            header {
                justify-content: center;
            }

            footer {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
